    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <script>
          fetch("https://nyvex-core.com/api/v3/website/get-status/", {
            method: "GET"
          })
            .then(response => {
              const siteStatusElement = document.getElementById("site-status");
              const siteStatusIcon = document.getElementById("WebsiteWorkingIcon");

              if (response.status === 200) {
                siteStatusElement.textContent = "Working (" + response.status + ")";
                siteStatusIcon.outerHTML = '<span style="color: rgb(21, 228, 17);" class="material-symbols-outlined">check_circle</span>'
                siteStatusElement.style.color = "rgb(21, 228, 17)"

              } else if (response.status === 503) {
                siteStatusElement.textContent = "Service Under Maintenance";
                siteStatusIcon.outerHTML = ' <span style="color: rgb(255, 103, 8);" class="material-symbols-outlined">engineering</span>'
                siteStatusElement.style.color = "rgb(255, 103, 8)"

               
              } else {
                siteStatusElement.textContent = "Not Working (" + response.status + ")";
                siteStatusIcon.outerHTML = '<span style="color: rgb(227, 24, 24);" class="material-symbols-outlined">error</span>'
                siteStatusElement.style.color = "rgb(227, 24, 24)"
                
              }
            })
            .catch(error => {
              console.log("Error:", error);
              const siteStatusElement = document.getElementById("site-status");
              siteStatusElement.textContent = "Error";
            });
        </script>
